<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>бургер чеддер</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- задаем сексию для фона в которой поместим все остальные блоки. и делаем реформат, чтобы все отображалось по иерархии -->
<section class="main">

    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/Logo.png" alt="Logo">
            </div>
            <!-- nav это навигация сайта. ul - говорит о том, что будет список. li список с • . внутри списков ссылки "a" -->
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="#">Почему у нас</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Меню бургеров</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">Оформление заказа</a>
                    </li>
                </ul>
            </nav>
            <div class="currency" title="Изменить валюту">$</div>
        </div>
    </header>

    <!-- section используется для семантической организации , div используется для стилизации и группировки без смысловой значимости -->
    <section class="main-content">
        <div class="container">
            <div class="main-info">
                <!-- первым идет кнопка "новое меню". можем использовать как div так и span-->
                <span class="main-smail-info"> Новое меню </span>
                <h1 class="main-title">Бургер чеддер</h1>
                <p class="main-text">
                    <!-- чтобы текст красиво располагался, мы можем отформатировать код. это помогает также если у вас слетела вложенность и правильные отступы-->
                    Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным вкусом наших
                    бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.
                </p>
                <!-- добавим кнопку "смотреть меню" но дополнительно ее завернем в div-->
                <div class="main-action">
                    <button class="button">Смотреть меню</button>
                </div>
                <!-- мы должны вставить картинку наравне с блоком со всей информацией -->
                <img src="/images/main_burger.png" alt="Big Burger" class="main-image">
            </div>
        </div>
    </section>
</section>

</body>
</html>
